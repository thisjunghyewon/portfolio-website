         <h1 class="w-full">Contact</h1>
         <p class="section-paragraph">Please use the form below to get in touch with me. I look forward to hearing from
            you. Thank you!</p>
      </div>
      <!-- Contatct form -->
      <div class="sm work w-full mx-auto flex justify-between items-center">
         <section class="w-full">
            <div class="lg-grid-cols-2 gap-8">
               <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
                  action="https://formspree.io/f/mzbnpgeb" method="post">
                  <fieldset id="fs-frm-inputs">
                     <label for="full-name" class="label">Your Name</label>
                     <input type="text" name="name" id="full-name" required="">
                     <label for="email-address" class="label">Email Address</label>
                     <input type="email" name="_replyto" id="email-address" required="">
                     <label for="message" class="label">Message</label>
                     <textarea rows="5" name="message" id="message" placeholder="Type your message here."
                        class="placeholder" required=""></textarea>
                     <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                  </fieldset>
                  <input type="submit" value="Send it!" class="contact-button">
               </form>
               <!-- Contact info -->
               <div class="mt-40">
                  <p>Hyewon Jung</p>

                  <a href="mailto:this.junghyewon@gmail.com" class="mt-12 block test mb-2-plus">
                     <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 96 120" x="0px" y="0px"
                        class="download-icon">

                        <path
                           d="M72.88,27.25H23.12V68.75H72.88Zm-5.6,3L48,46.09,28.71,30.2ZM26.07,65.8V31.86L48,49.92,69.93,31.86V65.8Z" />
                     </svg>this.junghyewon@gmail.com</a>
                  <a href="files/Jung-Hyewon-Resume.pdf" download>
                     <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 96 120" x="0px" y="0px"
                        class="download-icon">
                        <polygon
